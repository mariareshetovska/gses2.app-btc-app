<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Rate Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
        }

        .highlight {
            color: #ff8000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Rate Update</h1>
        <p>Dear Subscriber,</p>
        <p>The current rate of Bitcoin in UAH is <span class="highlight">{{.Rate}}</span>.</p>
        <p>Thank you for subscribing!</p>
        <p>Best regards,</p>
        <p>Your Bitcoin Rate Notification Team</p>
    </div>
</body>
</html>
